
	  {exp:channel:entries channel="designer" limit="1" disable="{gv_disable_all}"}

		    		<div class="left-shadow"></div>

		    	</div>

				      	</div>
				      </div>
			      </div>
	    	</div>
	      <div class="love-creator">

	      	<p class="vote-for-love">Vote Yes in the marriage equality bill on May 22nd</p>
	      </div>
